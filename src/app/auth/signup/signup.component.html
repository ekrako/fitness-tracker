<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <!-- <mat-label>E-Mail:</mat-label> -->
            <input type="email" matInput placeholder="Your email" ngModel name="email" id="email" email required />
            <mat-error>enter a valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <!-- <mat-label>E-Mail:</mat-label> -->
            <input type="password" matInput placeholder="Your password" ngModel name="password" id="password" required minlength="6" #pwInput="ngModel" />
            <mat-hint align="end"> {{ pwInput.value?.length }}/6 </mat-hint>
            <mat-error>enter a valid password</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Your Birthdate" [matDatepicker]="picker" [max]="maxDate" required ngModel name="birthdate" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox color="primary" ngModel name="agree" required labelPosition="before">Agree to Terms & Conditions</mat-checkbox>

        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">
      Sign Up
    </button>
    </form>
</section>
